{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="row">
                <div class="col-md-6">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                </div>
                <div class="col-md-4">
                    {% if post.published_date %}
                        <div class="date">
                            <p>{{ post.published_date }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
